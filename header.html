<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header element</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
</head>
<body>
    <nav> 
        <div class="header-img">
            <img src="images/elite-logo1.png" alt="Elite Supplements logo" class="return-home">
        </div>
        <input type="text" placeholder="SEARCH PRODUCTS" class="search-input">
        <div>
            <button class="icon-button">
                <img src="images/cart-icon.png" alt="Cart" class="icon-image">
            </button>
            <button class="icon-button">
                <img src="images/menu-icon.png" alt="Menu" class="icon-image">
            </button>
        </div>
    </nav>
</body>
</html>
