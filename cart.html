<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES - Cart</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body data-load-header="true">
    <div id="header"></div>
    <div class="fixed-bg"></div>

    <main class="cart-page">
        <section class="cart-items" id="cart-items"></section>
        <div class="cart-summary">
        <div>
            <p class="subtotal-label">SUBTOTAL:</p>
            <p class="subtotal-value" id="cart-subtotal">$0.00</p>
            <p class="shipping-note">Shipping price calculated at checkout</p>
        </div>
        <a href="checkout.html" class="checkout-button">CHECKOUT</a>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
